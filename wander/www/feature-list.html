<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Wander</h1>
  </ion-header-bar>
  <ion-content>
    <ul class="feature-grid row">
      <div class="col col-50" ng-repeat="feature in features" >
        <li class="feature" ng-class="{'selected': feature.isSelected}" style="background: -webkit-linear-gradient(rgba(0, 0, 0, 0) 75%, rgba(0, 0, 0, 1)), url('{{feature.image}}'); background: linear-gradient(rgba(0, 0, 0, 0) 75%, rgba(0, 0, 0, 1)), url('{{feature.image}}');" ng-click="toggleSelected(feature)">
          <div class="feature--overlay"></div>
          <div class="feature--name">{{feature.name}}</div>
          <div class="feature--selected"><i class="ion-ios-checkmark-outline"></i></div>
        </li>
      </div>
    </ul>
  </ion-content>
  <ion-footer-bar class="bar-light">
      <h1 class="title" ng-hide="minSelected()">Please select {{minToSelect - getSelectedFeatures().length}} more to continue</h1>
      <button class="button button-calm" ng-click="continue()" ng-show="minSelected()">
        Continue
      </button>
  </ion-footer-bar>
</ion-pane>
