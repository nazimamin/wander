<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/loki.js"></script>
    <script src="js/wander.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="wander" ng-controller="FeatureListCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Wander</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="feature-grid">
          <li class="feature" ng-repeat="feature in features" ng-class="{'selected': feature.isSelected}" style="background-image: url('{{feature.image}}');">
            <a class="feature--toggle-select" ng-click="toggleSelected(feature)"></a>
            <h2 class="feature--name">{{feature.name}}</h2>
            <div class="feature--selected"><i class="ion-ios-checkmark-outline"></i></div>
          </li>
        </ul>
      </ion-content>
      <ion-footer-bar class="bar-dark" ng-hide="minSelected()">
        <div>
          <h1 class="title">Please select {{minToSelect - getSelectedFeatures().length}} more to continue</h1>
        </div>
      </ion-footer-bar>
      <ion-footer-bar class="bar-balanced" ng-show="minSelected()">
        <h1 class="title" ng-click="continue()">Continue</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
