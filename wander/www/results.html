<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">{{results.length}} Potential Destinations Found</h1>
    </ion-header-bar>
    <ion-content>
        <ul class="list">
          <li class="item item-thumbnail-left" href="#" ng-repeat="result in results">
              <a class="result--link" ng-click="book(result)">
                <img src="{{result[1]}}">
                <h2>{{result[0]}}</h2>
                <p><strong>What you'd like:</strong><!-- weak --> <span ng-repeat="keyword in result[2]">{{keyword}}<span ng-hide="$last">, </span></span></p>
              </a>
          </li>
        </ul>
    </ion-content>
</ion-pane>
